<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>codecheck-1156</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
  <body>  
    <H1>Top page</H1>
    <form class="form-horizontal" method="POST" action="/api/projects">
      <div class="form-group">
	<label for="inputTitle" class="col-md-3 control-label">Title</label>
	<div class="col-md-6">
	  <input type="text" name="title" class="form-control" id="inputTitle" placeholder="title">
	</div>
      </div>
      <div class="form-group">
	<label for="inputUrl" class="col-md-3 control-label">URL</label>
	<div class="col-md-6">
	  <input type="text" name="url" class="form-control" id="inputUrl" placeholder="example.com">
	</div>
      </div>
      <div class="form-group">
	<label for="inputDescription" class="col-md-3 control-label">Description</label>
	<div class="col-md-6">
	  <input type="text" name="description" class="form-control" id="inputDescription" placeholder="description">
	</div>
      </div>
      <div class="form-group">
	<div class="col-md-offset-3 col-md-3">
	  <button type="submit" class="btn btn-default">Post</button>
	</div>
      </div>
    </form>
  </body>
</html>
